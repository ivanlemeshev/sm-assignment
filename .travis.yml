language: php

php:
  - '7.4'

env:
  global:
    - CC_TEST_REPORTER_ID=c3675c739001cbd223ccf8ac17f9b973ec2d86a323b6d6d613a41aecb9648933

before_install:
  - composer install

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - vendor/bin/codecept run unit --coverage --coverage-xml
  - ./vendor/bin/phpcs --standard=PSR2 web
  - ./vendor/bin/psalm --show-info=true web

after_script:
  - mv tests/_output/coverage.xml clover.xml
  - ./cc-test-reporter after-build --coverage-input-type clover --id 12345 --exit-code $TRAVIS_TEST_RESULT
